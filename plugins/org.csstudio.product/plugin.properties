aboutText=LNLS CSS Release {0}\n\nThis release is based on CSS general product project available at https://github.com/ControlSystemStudio/org.csstudio.product.\n\nBesides the basic features, it contains LNLS specific configuration of alarm servers, archivers and opi files.\n\nControl System Studio is an Eclipse-based collection of tools to monitor and operate large scale control systems, such as the ones in the accelerator community.\n\nhttp://controlsystemstudio.org/
